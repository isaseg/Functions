<html>
<body>
<ul>
  <li>Trump</li>
  <li>Putin</li>
  <li>DeVos</li>
  <li>Kavenaugh</li>
</ul>
<select id="people">
  <option value="0">Trump</option>
  <option value="1">Putin</option>
  <option value="2">DeVos</option>
  <option value="3">Kavenaugh</option>
</select>
<button onclick="removeItem()">Remove</button>
<script>
	function removeItem() {
  var people = document.getElementById('people').value;
  var eliminate = document.getElementsByTagName('li')[people];
  var container = eliminate.parentNode;
  container.removeChild(eliminate);
  }
</script>
</body>
</html>
