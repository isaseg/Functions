<body>
<script>
//create a function that takes two parameters
function getArea(width,height) {
  //multiply both parameters
var area = width * height;
//return the area/result
return area;
}
//ask user for width
var userWidth = prompt("Enter the width");
//ask user for height
var userHeight = prompt("Enter the height");
//pass the userWidth and userHeight into the getArea function and save the result as wallOne
var wallOne = getArea(userWidth,userHeight);
//display the area of wallOne
window.alert(wallOne);
</script>
</body>
</html>
